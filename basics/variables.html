<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables</title>
  </head>
  <body>
    <script>
      //   create a variable of type string and tried to add it to a number
      let name = "gayatri sharma";
      console.log(name + 20);
      // use typeof operator to find data type of the string in last question.

      console.log(typeof name); // string.

      // create a const object in js. can you change it to hold a number later ?

      const ob = {
        name: "hamit",
      };

      console.log(ob);

      ob.name = "27";

      console.log(ob);

      // yes

      // write a js program to create a word meaning dictionary of 5 words.

      const dict = {
        hello: "greet hi to someone",
        defend: "resist an attack",
        detect: "find something",
        detach:
          "leave something or separate yourself from something or someone",
        destroy: "completely vanish existance of something",
      };

      console.log(dict);
    </script>
  </body>
</html>
